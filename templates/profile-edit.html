{% extends "layout.html" %}
{% block body %} 

{% include 'sidebar.html' %}

     <!-- {% for emp in emp_list %} -->
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">
                    <div class="position-relative mx-n4 mt-n4">
                        <div class="profile-wid-bg profile-setting-img">
                            <img src="static/assets/images/profile-bg.jpg" class="profile-wid-img" alt="">
                            <div class="overlay-content">
                                <div class="text-end p-3">
                                    <div class="p-0 ms-auto rounded-circle profile-photo-edit">
                                        <input id="profile-foreground-img-file-input" type="file"
                                            class="profile-foreground-img-file-input">
                                        <!-- <label for="profile-foreground-img-file-input"
                                            class="profile-photo-edit btn btn-light">
                                            <i class="ri-image-edit-line align-bottom me-1"></i> Change Cover
                                        </label> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xxl-3">
                            <div class="card mt-n5">
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <div class="profile-user position-relative d-inline-block mx-auto  mb-4">
                                            <img src="static/assets/employee/{{ emp.profilepic }}"
                                                class="rounded-circle avatar-xl img-thumbnail user-profile-image"
                                                alt="user-profile-image">
                                            <div class="avatar-xs p-0 rounded-circle profile-photo-edit">
                                                <!-- <input id="profile-img-file-input" name="face_image" type="file"
                                                    class="profile-img-file-input">
                                                <label for="profile-img-file-input"
                                                    class="profile-photo-edit avatar-xs">
                                                    <span class="avatar-title rounded-circle bg-light text-body">
                                                        <i class="ri-camera-fill"></i>
                                                    </span>
                                                </label> -->
                                            </div>
                                        </div>
                                        <h5 class="fs-16 mb-1">{{ emp["fname"] }} {{ emp["lname"] }}</h5>
                                        <p class="text-muted mb-0">{{ emp["designation"] }}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!--end card-->
                        </div>
                        <!--end col-->
                        <div class="col-xxl-9">
                            <div class="card mt-xxl-n5">
                                <div class="card-header">
                                    <ul class="nav nav-tabs-custom rounded card-header-tabs border-bottom-0"
                                        role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" data-bs-toggle="tab" href="#personalDetails"
                                                role="tab">
                                                <i class="fas fa-home"></i>
                                                Personal Details
                                            </a>
                                        </li>
                                        
                                       
                                    </ul>
                                </div>
                                <div class="card-body p-4">
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="personalDetails" role="tabpanel">
                                            <form action="updatedata" method="POST" enctype = "multipart/form-data">
                                               
                                        <!-- Unique Object ID : {{ emp['_id'] }} -->
                                        <input type="text" name="_id" value="{{ emp['_id'] }}" hidden>
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="firstnameInput" class="form-label">First Name</label>
                                                            <input type="text" class="form-control" name="fname"
                                                                placeholder="{{ emp['fname'] }}" value="{{ emp['fname'] }}">
                                                        </div>
                                                    </div>
                                                    <!--end col-->
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="lastnameInput" class="form-label">Last Name</label>
                                                            <input type="text" class="form-control" name="lname"
                                                                placeholder="{{ emp['lname'] }}" value="{{ emp['lname'] }}">
                                                        </div>
                                                    </div>
                                                    <!--end col-->
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="phonenumberInput" class="form-label">Phone
                                                                Number</label>
                                                            <input type="text" class="form-control" name="phone"
                                                                placeholder="{{ emp['phone'] }}" value="{{ emp['phone'] }}">
                                                        </div>
                                                    </div>
                                                    <!--end col-->
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="emailInput" class="form-label">Email
                                                                Address</label>
                                                            <input type="email" class="form-control" name="email"
                                                                placeholder="{{ emp['email'] }}" value="{{ emp['email'] }}">
                                                        </div>
                                                    </div>

                                
                                                     <!--end col-->
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="passwordInput" class="form-label"> Password</label>
                                                    <input type="password" class="form-control" name="password"
                                                        placeholder="{{ emp['password'] }}" value="{{ emp['password'] }}">
                                                </div>
                                            </div>
                                                     <!--end col-->
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label class=" form-label">Change profile</label>
                                                    <input class="form-control" type="file" name="profilepic">
                                                </div>
                                            </div>
                                       
                                          <!--end col-->
                                                    <div class="col-lg-12">
                                                        <div class="hstack gap-2 justify-content-end">
                                                            <button type="submit"
                                                                class="btn btn-primary">Updates</button>
                                                            <button href="/profile"
                                                                class="btn btn-soft-success">Cancel</button>
                                                        </div>
                                                    </div>
                                                    <!--end col-->
                                                </div>
                                                <!--end row-->
                                            </form>
                                        </div>
                                  
                                      
                                        <!--end tab-pane-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->

                </div>
                <!-- container-fluid -->
            </div><!-- End Page-content -->
            <!-- {% endfor %} -->

            {% endblock %}
